<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket test</title>
</head>
<body>
   소켓 테스트
   
<script>
    const ws = new WebSocket("ws://localhost:8000/ws/echo/")
    ws.onopen = () => {
        console.log("연결성공")
    };

    ws.onmessage = (event) => {
        const message = event.data;
        console.log("메세지 수신:", message)
    };

    ws.onerror = () => {
        console.error("웹소켓 에러")
    };

    ws.onclose = (event) => {
        if(event.wasClean){
            console.log("ws.closse()의해 연결 끊음")
        }
        else{
            console.log("네트워크")
        }
    };


</script>  
</body>
</html>
